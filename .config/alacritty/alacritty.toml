[general]
import = [
    '~/.config/alacritty/alacritty.dotlinks.toml',
    '~/.config/alacritty/alacritty.localhost.toml',
]

[env]
TERM = 'xterm-256color'

[window]
option_as_alt = 'Both'

[font]
normal = { family = 'FiraCode Nerd Font' }
bold = { family = 'FiraCode Nerd Font' }
italic = { family = 'FiraCode Nerd Font' }
bold_italic = { family = 'FiraCode Nerd Font' }

# Ref: https://github.com/catppuccin/alacritty/blob/main/catppuccin-mocha.toml

[colors.primary]
background = "#1e1e2e"
foreground = "#cdd6f4"
dim_foreground = "#7f849c"
bright_foreground = "#cdd6f4"

[colors.cursor]
text = "#1e1e2e"
cursor = "#f5e0dc"

[colors.vi_mode_cursor]
text = "#1e1e2e"
cursor = "#b4befe"

[colors.search.matches]
foreground = "#1e1e2e"
background = "#a6adc8"

[colors.search.focused_match]
foreground = "#1e1e2e"
background = "#a6e3a1"

[colors.footer_bar]
foreground = "#1e1e2e"
background = "#a6adc8"

[colors.hints.start]
foreground = "#1e1e2e"
background = "#f9e2af"

[colors.hints.end]
foreground = "#1e1e2e"
background = "#a6adc8"

[colors.selection]
text = "#1e1e2e"
background = "#f5e0dc"

[colors.normal]
black = "#45475a"
red = "#f38ba8"
green = "#a6e3a1"
yellow = "#f9e2af"
blue = "#89b4fa"
magenta = "#f5c2e7"
cyan = "#94e2d5"
white = "#bac2de"

[colors.bright]
black = "#585b70"
red = "#f38ba8"
green = "#a6e3a1"
yellow = "#f9e2af"
blue = "#89b4fa"
magenta = "#f5c2e7"
cyan = "#94e2d5"
white = "#a6adc8"

[[colors.indexed_colors]]
index = 16
color = "#fab387"

[[colors.indexed_colors]]
index = 17
color = "#f5e0dc"

[keyboard]
bindings = [
    { key = 'K', mods = 'Alt',       mode = '~Alt', action = 'ScrollPageUp'       },
    { key = 'J', mods = 'Alt',       mode = '~Alt', action = 'ScrollPageDown'     },
    { key = 'U', mods = 'Alt',       mode = '~Alt', action = 'ScrollHalfPageUp'   },
    { key = 'D', mods = 'Alt',       mode = '~Alt', action = 'ScrollHalfPageDown' },
    { key = 'G', mods = 'Alt',       mode = '~Alt', action = 'ScrollToTop'        },
    { key = 'G', mods = 'Shift|Alt', mode = '~Alt', action = 'ScrollToBottom'     },

    { key = 'Y',                         mode = 'Vi|~Search', action = 'Copy'           },
    { key = 'Y',                         mode = 'Vi|~Search', action = 'ToggleViMode'   },
    { key = 'Y',                         mode = 'Vi|~Search', action = 'ScrollToBottom' },
    { key = 'Y',                         mode = 'Vi|~Search', action = 'ClearSelection' },

    { key = 'I',     mods = 'Shift',     mode = 'Vi|~Search', action = 'ToggleViMode'   },
    { key = 'I',     mods = 'Shift',     mode = 'Vi|~Search', action = 'ScrollToBottom' },
    { key = 'I',                         mode = 'Vi|~Search', action = 'ClearSelection' },

    { key = 'A',                         mode = 'Vi|~Search', action = 'ToggleViMode'   },
    { key = 'A',                         mode = 'Vi|~Search', action = 'ScrollToBottom' },
    { key = 'A',                         mode = 'Vi|~Search', action = 'ClearSelection' },

    { key = 'A',     mods = 'Shift',     mode = 'Vi|~Search', action = 'ToggleViMode'   },
    { key = 'A',     mods = 'Shift',     mode = 'Vi|~Search', action = 'ScrollToBottom' },
    { key = 'A',     mods = 'Shift',     mode = 'Vi|~Search', action = 'ClearSelection' },

    { key = 'Escape',                    mode = 'Vi|~Search', action = 'ToggleViMode'   },
    { key = 'Escape',                    mode = 'Vi|~Search', action = 'ScrollToBottom' },
    { key = 'Escape',                    mode = 'Vi|~Search', action = 'ClearSelection' },
]
